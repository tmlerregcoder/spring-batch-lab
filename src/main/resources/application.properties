# Configurações do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/banco_db
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do Spring Batch (metadados do job)
# Os metadados do Spring Batch serão persistidos no mesmo banco de dados
spring.batch.job.enabled=false
spring.batch.initialize-schema=always
spring.batch.jdbc.initialize-schema=always